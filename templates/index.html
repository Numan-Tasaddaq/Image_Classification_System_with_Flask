<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Classifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <link rel="stylesheet" href="static/style.css">
</head>
<body class="container py-5">

    <div class="main-card">
        <div class="header-section">
            <h1><i class="fas fa-image me-2"></i>Image Classifier</h1>
            <p>Upload an image to classify it using AI</p>
        </div>
        
        <div class="content-section">
            <form method="post" enctype="multipart/form-data">
                <div class="upload-area">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <h4>Drag & Drop your image here</h4>
                    <p class="text-muted">or</p>
                    <div class="mb-3">
                        <input type="file" name="file" accept="image/*" class="form-control">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-robot me-2"></i>Upload & Predict
                </button>
            </form>

            {% if prediction %}
            <div class="alert alert-info mt-4">
               <div>
    <strong><i class="fas fa-info-circle me-2"></i>Prediction:</strong> 
    <span class="prediction-text">{{ prediction }}</span>
</div>

{% if confidence %}
<div class="confidence-container mt-2">
    <strong>Confidence Level:</strong>
    <span class="confidence-value">{{ (confidence * 100) | round(2) }}%</span>
</div>
{% endif %}

            </div>

            <div class="text-center mt-4">
                <img src="{{ url_for('static', filename='uploads/' + filename) }}" 
                     alt="Uploaded Image" class="img-thumbnail" style="max-width:300px;">
            </div>
            {% endif %}
        </div>
    </div>

</body>
</html>
